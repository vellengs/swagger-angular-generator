<mat-card>
  <mat-card-title>Career</mat-card-title>

    <mat-card-content>
      <div class='row'>
        <div class='col-12'>

          <form [formGroup]='positionsFormService.form' (ngSubmit)='career()' class='full-width'>

            <div class='row'>
              <div class='col-12'>

                  <mat-form-field class='account-form-full-width'>
                    <input matInput type="text" name="positionId" [formControl]="positionsFormService.form.get(positionId)" placeholder="positionId" />
                    <mat-error *ngIf="positionId.hasError('required')">This field is required</mat-error>
                  </mat-form-field>

              </div>
            </div>

            <div class='row'>
              <div class='col-12'>

                  <mat-form-field class='account-form-full-width'>
                    <input matInput type="text" name="version" [formControl]="positionsFormService.form.get(version)" placeholder="version" />
                    <mat-error *ngIf="version.hasError('required')">This field is required</mat-error>
                  </mat-form-field>

              </div>
            </div>

        </form>

        <button mat-raised-button color='primary' type='submit' [disabled]='positionsFormService.form.invalid'>

      </div>
    </div>
  </mat-card-content>
</mat-card>
