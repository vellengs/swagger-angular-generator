<mat-card>
  <mat-card-title>Goods</mat-card-title>

    <mat-card-content>
      <div class='row'>
        <div class='col-12'>

          <form [formGroup]='getGoodsListFormService.form' (ngSubmit)='goods()' class='full-width'>

            <div class='row'>
              <div class='col-12'>

                  <mat-form-field class='account-form-full-width'>
                    <input matInput type="text" name="limit" [formControl]="getGoodsListFormService.form.get(limit)" placeholder="limit" />
                  </mat-form-field>

              </div>
            </div>

            <div class='row'>
              <div class='col-12'>

                  <mat-form-field class='account-form-full-width'>
                    <input matInput type="text" name="offset" [formControl]="getGoodsListFormService.form.get(offset)" placeholder="offset" />
                  </mat-form-field>

              </div>
            </div>

        </form>

        <button mat-raised-button color='primary' type='submit' [disabled]='getGoodsListFormService.form.invalid'>

      </div>
    </div>
  </mat-card-content>
</mat-card>
