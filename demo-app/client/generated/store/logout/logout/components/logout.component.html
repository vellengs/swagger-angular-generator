<mat-card>
  <mat-card-title>Logout</mat-card-title>

    <mat-card-content>
      <div class='row'>
        <div class='col-12'>

          <form [formGroup]='logoutFormService.form' (ngSubmit)='logout()' class='full-width'>

        </form>

        <button mat-raised-button color='primary' type='submit' [disabled]='logoutFormService.form.invalid'>

      </div>
    </div>
  </mat-card-content>
</mat-card>
