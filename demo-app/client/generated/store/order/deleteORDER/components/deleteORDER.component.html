<mat-card>
  <mat-card-title>deleteORDER</mat-card-title>

    <mat-card-content>
      <div class='row'>
        <div class='col-12'>

          <form [formGroup]="deleteORDERFormService.form" (ngSubmit)="deleteorder()" class="full-width">

              <div class="row">
                <div class="col-12">

                  <mat-form-field class="form-full-width">
                    <input matInput type="text" name="orderId" required [formControl]="deleteORDERFormService.form.get('orderId')" placeholder="orderId" />
                    <mat-error *ngIf="deleteORDERFormService.form.get('orderId') && deleteORDERFormService.form.get('orderId').hasError('required')">This field is required</mat-error>
                  </mat-form-field>

                </div>
              </div>
            <button mat-raised-button color="primary" type="submit" [disabled]="deleteORDERFormService.form.invalid">Save</button>
          </form>

      </div>
    </div>
  </mat-card-content>
</mat-card>
