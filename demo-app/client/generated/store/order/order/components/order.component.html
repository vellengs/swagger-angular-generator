<mat-card>
  <mat-card-title>Order</mat-card-title>

    <mat-card-content>
      <div class='row'>
        <div class='col-12'>

          <form [formGroup]='orderFormService.form' (ngSubmit)='order()' class='full-width'>

            <div class='row'>
              <div class='col-12'>

                  <mat-form-field class='account-form-full-width'>
                    <input matInput type="text" name="id" [formControl]="orderFormService.form.get(id)" placeholder="id" />
                    <mat-error *ngIf="id.hasError('required')">This field is required</mat-error>
                  </mat-form-field>

              </div>
            </div>

            <div class='row'>
              <div class='col-12'>

                  <mat-form-field class='account-form-full-width'>
                    <input matInput type="text" name="name" [formControl]="orderFormService.form.get(name)" placeholder="name" />
                  </mat-form-field>

              </div>
            </div>

            <div class='row'>
              <div class='col-12'>

                  <mat-form-field class='account-form-full-width'>
                    <input matInput type="text" name="producer" [formControl]="orderFormService.form.get(producer)" placeholder="producer" />
                  </mat-form-field>

              </div>
            </div>

        </form>

        <button mat-raised-button color='primary' type='submit' [disabled]='orderFormService.form.invalid'>

      </div>
    </div>
  </mat-card-content>
</mat-card>
