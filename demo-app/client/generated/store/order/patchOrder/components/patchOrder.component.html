<mat-card>
  <mat-card-title>Order</mat-card-title>

    <mat-card-content>
      <div class='row'>
        <div class='col-12'>

          <form [formGroup]='patchOrderFormService.form' (ngSubmit)='order()' class='full-width'>

            <div class='row'>
              <div class='col-12'>

                  <mat-form-field class='account-form-full-width'>
                    <input matInput type="text" name="orderId" [formControl]="patchOrderFormService.form.get(orderId)" placeholder="orderId" />
                    <mat-error *ngIf="orderId.hasError('required')">This field is required</mat-error>
                  </mat-form-field>

              </div>
            </div>

            <div class='row'>
              <div class='col-12'>

                  <mat-form-field class='account-form-full-width'>
                    <input matInput type="text" name="producer" [formControl]="patchOrderFormService.form.get(producer)" placeholder="producer" />
                  </mat-form-field>

              </div>
            </div>

            <div class='row'>
              <div class='col-12'>

                  <mat-form-field class='account-form-full-width'>
                    <input matInput type="text" name="model" [formControl]="patchOrderFormService.form.get(model)" placeholder="model" />
                  </mat-form-field>

              </div>
            </div>

        </form>

        <button mat-raised-button color='primary' type='submit' [disabled]='patchOrderFormService.form.invalid'>

      </div>
    </div>
  </mat-card-content>
</mat-card>
