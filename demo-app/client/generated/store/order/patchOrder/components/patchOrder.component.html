<mat-card>
  <mat-card-title>patchOrder</mat-card-title>

    <mat-card-content>
      <div class='row'>
        <div class='col-12'>

          <form [formGroup]="patchOrderFormService.form" (ngSubmit)="patchorder()" class="full-width">

              <div class="row">
                <div class="col-12">

                  <mat-form-field class="form-full-width">
                    <input matInput type="text" name="orderId" required [formControl]="patchOrderFormService.form.get('orderId')" placeholder="orderId" />
                    <mat-error *ngIf="patchOrderFormService.form.get('orderId') && patchOrderFormService.form.get('orderId').hasError('required')">This field is required</mat-error>
                  </mat-form-field>

                </div>
              </div>

              <div class="row">
                <div class="col-12">

                  <mat-form-field class="form-full-width">
                    <input matInput type="text" name="producer"  [formControl]="patchOrderFormService.form.get('producer')" placeholder="producer" />
                  </mat-form-field>

                </div>
              </div>

              <div class="row">
                <div class="col-12">

                  <mat-form-field class="form-full-width">
                    <input matInput type="text" name="model"  [formControl]="patchOrderFormService.form.get('model')" placeholder="model" />
                  </mat-form-field>

                </div>
              </div>
            <button mat-raised-button color="primary" type="submit" [disabled]="patchOrderFormService.form.invalid">Save</button>
          </form>

      </div>
    </div>
  </mat-card-content>
</mat-card>
