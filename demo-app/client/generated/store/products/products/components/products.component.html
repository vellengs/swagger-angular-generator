<mat-card>
  <mat-card-title>Products</mat-card-title>

    <mat-card-content>
      <div class='row'>
        <div class='col-12'>

          <form [formGroup]='productsFormService.form' (ngSubmit)='products()' class='full-width'>

            <div class='row'>
              <div class='col-12'>

                  <mat-form-field class='account-form-full-width'>
                    <input matInput type="text" name="stringField" [formControl]="productsFormService.form.get(stringField)" placeholder="stringField" />
                  </mat-form-field>

              </div>
            </div>

            <div class='row'>
              <div class='col-12'>

                  <mat-form-field class='account-form-full-width'>
                    <input matInput type="text" name="BooleanField" [formControl]="productsFormService.form.get(BooleanField)" placeholder="BooleanField" />
                  </mat-form-field>

              </div>
            </div>

            <div class='row'>
              <div class='col-12'>

                  <mat-form-field class='account-form-full-width'>
                    <input matInput type="text" name="int32Field" [formControl]="productsFormService.form.get(int32Field)" placeholder="int32Field" />
                  </mat-form-field>

              </div>
            </div>

            <div class='row'>
              <div class='col-12'>

                  <mat-form-field class='account-form-full-width'>
                    <input matInput type="text" name="longField" [formControl]="productsFormService.form.get(longField)" placeholder="longField" />
                  </mat-form-field>

              </div>
            </div>

            <div class='row'>
              <div class='col-12'>

                  <mat-form-field class='account-form-full-width'>
                    <input matInput type="text" name="floatField" [formControl]="productsFormService.form.get(floatField)" placeholder="floatField" />
                  </mat-form-field>

              </div>
            </div>

            <div class='row'>
              <div class='col-12'>

                  <mat-form-field class='account-form-full-width'>
                    <input matInput type="text" name="doubleField" [formControl]="productsFormService.form.get(doubleField)" placeholder="doubleField" />
                  </mat-form-field>

              </div>
            </div>

            <div class='row'>
              <div class='col-12'>

                  <mat-form-field class='account-form-full-width'>
                    <input matInput type="text" name="byteField" [formControl]="productsFormService.form.get(byteField)" placeholder="byteField" />
                  </mat-form-field>

              </div>
            </div>

            <div class='row'>
              <div class='col-12'>

                  <mat-form-field class='account-form-full-width'>
                    <input matInput type="text" name="binaryField" [formControl]="productsFormService.form.get(binaryField)" placeholder="binaryField" />
                  </mat-form-field>

              </div>
            </div>

            <div class='row'>
              <div class='col-12'>

                  <mat-form-field class='account-form-full-width'>
                    <input matInput type="text" name="dateField" [formControl]="productsFormService.form.get(dateField)" placeholder="dateField" />
                  </mat-form-field>

              </div>
            </div>

            <div class='row'>
              <div class='col-12'>

                  <mat-form-field class='account-form-full-width'>
                    <input matInput type="text" name="dateTimeField" [formControl]="productsFormService.form.get(dateTimeField)" placeholder="dateTimeField" />
                  </mat-form-field>

              </div>
            </div>

        </form>

        <button mat-raised-button color='primary' type='submit' [disabled]='productsFormService.form.invalid'>

      </div>
    </div>
  </mat-card-content>
</mat-card>
