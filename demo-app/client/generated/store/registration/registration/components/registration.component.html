<mat-card>
  <mat-card-title>Registration</mat-card-title>

    <mat-card-content>
      <div class='row'>
        <div class='col-12'>

          <form [formGroup]='registrationFormService.form' (ngSubmit)='registration()' class='full-width'>

            <div class='row'>
              <div class='col-12'>

                  <mat-form-field class='account-form-full-width'>
                    <input matInput type="text" name="email" [formControl]="registrationFormService.form.get(email)" placeholder="email" />
                    <mat-error *ngIf="email.hasError('email')">Email has invalid format</mat-error>
                    <mat-error *ngIf="email.hasError('required')">This field is required</mat-error>
                  </mat-form-field>

              </div>
            </div>

            <div class='row'>
              <div class='col-12'>

                  <mat-form-field class='account-form-full-width'>
                    <input matInput type="text" name="password1" [formControl]="registrationFormService.form.get(password1)" placeholder="password1" />
                    <mat-error *ngIf="password1.hasError('required')">This field is required</mat-error>
                  </mat-form-field>

              </div>
            </div>

            <div class='row'>
              <div class='col-12'>

                  <mat-form-field class='account-form-full-width'>
                    <input matInput type="text" name="password2" [formControl]="registrationFormService.form.get(password2)" placeholder="password2" />
                    <mat-error *ngIf="password2.hasError('required')">This field is required</mat-error>
                  </mat-form-field>

              </div>
            </div>

            <div class='row'>
              <div class='col-12'>

                  <mat-form-field class='account-form-full-width'>
                    <input matInput type="text" name="selfRefParam" [formControl]="registrationFormService.form.get(selfRefParam)" placeholder="selfRefParam" />
                    <mat-error *ngIf="selfRefParam.hasError('required')">This field is required</mat-error>
                  </mat-form-field>

              </div>
            </div>

            <div class='row'>
              <div class='col-12'>

                  <mat-form-field class='account-form-full-width'>
                    <input matInput type="text" name="registrationType" [formControl]="registrationFormService.form.get(registrationType)" placeholder="registrationType" />
                    <mat-error *ngIf="registrationType.hasError('required')">This field is required</mat-error>
                  </mat-form-field>

              </div>
            </div>

        </form>

        <button mat-raised-button color='primary' type='submit' [disabled]='registrationFormService.form.invalid'>

      </div>
    </div>
  </mat-card-content>
</mat-card>
