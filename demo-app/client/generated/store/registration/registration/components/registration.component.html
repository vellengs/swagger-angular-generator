<mat-card>
  <mat-card-title>registration</mat-card-title>

    <mat-card-content>
      <div class='row'>
        <div class='col-12'>

          <form [formGroup]="registrationFormService.form" (ngSubmit)="registration()" class="full-width">

              <div class="row">
                <div class="col-12">

                  <mat-form-field class="form-full-width">
                    <input matInput type="text" name="email" required [formControl]="registrationFormService.form.get('email')" placeholder="email" />
                    <mat-error *ngIf="registrationFormService.form.get('email') && registrationFormService.form.get('email').hasError('email')">Email has invalid format</mat-error>
                    <mat-error *ngIf="registrationFormService.form.get('email') && registrationFormService.form.get('email').hasError('required')">This field is required</mat-error>
                  </mat-form-field>

                </div>
              </div>

              <div class="row">
                <div class="col-12">

                  <mat-form-field class="form-full-width">
                    <input matInput type="text" name="password1" required [formControl]="registrationFormService.form.get('password1')" placeholder="password1" />
                    <mat-error *ngIf="registrationFormService.form.get('password1') && registrationFormService.form.get('password1').hasError('required')">This field is required</mat-error>
                  </mat-form-field>

                </div>
              </div>

              <div class="row">
                <div class="col-12">

                  <mat-form-field class="form-full-width">
                    <input matInput type="text" name="password2" required [formControl]="registrationFormService.form.get('password2')" placeholder="password2" />
                    <mat-error *ngIf="registrationFormService.form.get('password2') && registrationFormService.form.get('password2').hasError('required')">This field is required</mat-error>
                  </mat-form-field>

                </div>
              </div>

                <div class="row">
                  <div class="col-12">

                    <mat-form-field class="form-full-width">
                      <input matInput type="text" name="prop1"  [formControl]="registrationFormService.form.get('selfRefParam.prop1')" placeholder="prop1" />
                    </mat-form-field>

                  </div>
                </div>

              <div class="row">
                <div class="col-12">

                  <mat-form-field class="form-full-width">
                    <input matInput type="text" name="registrationType" required [formControl]="registrationFormService.form.get('registrationType')" placeholder="registrationType" />
                    <mat-error *ngIf="registrationFormService.form.get('registrationType') && registrationFormService.form.get('registrationType').hasError('required')">This field is required</mat-error>
                  </mat-form-field>

                </div>
              </div>
            <button mat-raised-button color="primary" type="submit" [disabled]="registrationFormService.form.invalid">Save</button>
          </form>

      </div>
    </div>
  </mat-card-content>
</mat-card>
