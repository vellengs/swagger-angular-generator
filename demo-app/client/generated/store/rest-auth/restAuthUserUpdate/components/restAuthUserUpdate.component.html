<mat-card>
  <mat-card-title>RestAuth</mat-card-title>

    <mat-card-content>
      <div class='row'>
        <div class='col-12'>

          <form [formGroup]='restAuthUserUpdateFormService.form' (ngSubmit)='restauth()' class='full-width'>

            <div class='row'>
              <div class='col-12'>

                  <mat-form-field class='account-form-full-width'>
                    <input matInput type="text" name="pk" [formControl]="restAuthUserUpdateFormService.form.get(pk)" placeholder="pk" />
                  </mat-form-field>

              </div>
            </div>

            <div class='row'>
              <div class='col-12'>

                  <mat-form-field class='account-form-full-width'>
                    <input matInput type="text" name="username" [formControl]="restAuthUserUpdateFormService.form.get(username)" placeholder="username" />
                    <mat-error *ngIf="username.hasError('maxLength')">Maximum length exceeded</mat-error>
                    <mat-error *ngIf="username.hasError('pattern')">Value does not comply with rules</mat-error>
                    <mat-error *ngIf="username.hasError('required')">This field is required</mat-error>
                  </mat-form-field>

              </div>
            </div>

            <div class='row'>
              <div class='col-12'>

                  <mat-form-field class='account-form-full-width'>
                    <input matInput type="text" name="email" [formControl]="restAuthUserUpdateFormService.form.get(email)" placeholder="email" />
                    <mat-error *ngIf="email.hasError('email')">Email has invalid format</mat-error>
                  </mat-form-field>

              </div>
            </div>

            <div class='row'>
              <div class='col-12'>

                  <mat-form-field class='account-form-full-width'>
                    <input matInput type="text" name="first_name" [formControl]="restAuthUserUpdateFormService.form.get(first_name)" placeholder="first_name" />
                    <mat-error *ngIf="first_name.hasError('maxLength')">Maximum length exceeded</mat-error>
                  </mat-form-field>

              </div>
            </div>

            <div class='row'>
              <div class='col-12'>

                  <mat-form-field class='account-form-full-width'>
                    <input matInput type="text" name="last_name" [formControl]="restAuthUserUpdateFormService.form.get(last_name)" placeholder="last_name" />
                    <mat-error *ngIf="last_name.hasError('maxLength')">Maximum length exceeded</mat-error>
                  </mat-form-field>

              </div>
            </div>

        </form>

        <button mat-raised-button color='primary' type='submit' [disabled]='restAuthUserUpdateFormService.form.invalid'>

      </div>
    </div>
  </mat-card-content>
</mat-card>
