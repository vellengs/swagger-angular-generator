<mat-card>
  <mat-card-title>restAuthUserUpdate</mat-card-title>

    <mat-card-content>
      <div class='row'>
        <div class='col-12'>

          <form [formGroup]="restAuthUserUpdateFormService.form" (ngSubmit)="restauthuserupdate()" class="full-width">

                <div class="row">
                  <div class="col-12">

                    <mat-form-field class="form-full-width">
                      <input matInput type="text" name="pk"  [formControl]="restAuthUserUpdateFormService.form.get('data.pk')" placeholder="pk" />
                    </mat-form-field>

                  </div>
                </div>

                <div class="row">
                  <div class="col-12">

                    <mat-form-field class="form-full-width">
                      <input matInput type="text" name="username" required [formControl]="restAuthUserUpdateFormService.form.get('data.username')" placeholder="username" />
                      <mat-error *ngIf="restAuthUserUpdateFormService.form.get('data.username') && restAuthUserUpdateFormService.form.get('data.username').hasError('maxLength')">Maximum length exceeded</mat-error>
                      <mat-error *ngIf="restAuthUserUpdateFormService.form.get('data.username') && restAuthUserUpdateFormService.form.get('data.username').hasError('pattern')">Value does not comply with rules</mat-error>
                      <mat-error *ngIf="restAuthUserUpdateFormService.form.get('data.username') && restAuthUserUpdateFormService.form.get('data.username').hasError('required')">This field is required</mat-error>
                    </mat-form-field>

                  </div>
                </div>

                <div class="row">
                  <div class="col-12">

                    <mat-form-field class="form-full-width">
                      <input matInput type="text" name="email"  [formControl]="restAuthUserUpdateFormService.form.get('data.email')" placeholder="email" />
                      <mat-error *ngIf="restAuthUserUpdateFormService.form.get('data.email') && restAuthUserUpdateFormService.form.get('data.email').hasError('email')">Email has invalid format</mat-error>
                    </mat-form-field>

                  </div>
                </div>

                <div class="row">
                  <div class="col-12">

                    <mat-form-field class="form-full-width">
                      <input matInput type="text" name="first_name"  [formControl]="restAuthUserUpdateFormService.form.get('data.first_name')" placeholder="first_name" />
                      <mat-error *ngIf="restAuthUserUpdateFormService.form.get('data.first_name') && restAuthUserUpdateFormService.form.get('data.first_name').hasError('maxLength')">Maximum length exceeded</mat-error>
                    </mat-form-field>

                  </div>
                </div>

                <div class="row">
                  <div class="col-12">

                    <mat-form-field class="form-full-width">
                      <input matInput type="text" name="last_name"  [formControl]="restAuthUserUpdateFormService.form.get('data.last_name')" placeholder="last_name" />
                      <mat-error *ngIf="restAuthUserUpdateFormService.form.get('data.last_name') && restAuthUserUpdateFormService.form.get('data.last_name').hasError('maxLength')">Maximum length exceeded</mat-error>
                    </mat-form-field>

                  </div>
                </div>
            <button mat-raised-button color="primary" type="submit" [disabled]="restAuthUserUpdateFormService.form.invalid">Save</button>
          </form>

      </div>
    </div>
  </mat-card-content>
</mat-card>
